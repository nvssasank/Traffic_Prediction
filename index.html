<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction</title>
    <style>
        body {
            background-image: url('./background2.avif');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        h1 {
            color: rgb(74, 74, 74);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: rgb(74, 74, 74);
        }
        select {
            padding: 8px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: rgb(74, 74, 74);
            
        }
        input[type="datetime-local"],
        input[type="text"] {
            padding: 8px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: rgb(74, 74, 74);
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Prediction</h1>
        <form method="post">
            <label for="date">Date and Time:</label>
            <input type="datetime-local" id="date" name="date" required>
            <br>
            <label for="junction">Junction:</label>
            <select name="junction" id ="junction"required>
                <option value="" disabled selected>Select Junction</option>
                <option value="0">Junction 0</option>
                <option value="1">Junction 1</option>
                <option value="2">Junction 2</option>
                <option value="3">Junction 3</option>
            </select>
            <br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="result">
            <h2>Predicted Traffic Level: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
